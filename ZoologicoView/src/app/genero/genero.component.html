<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center; align-items: center; align-content: center;">Crear Genero</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog"  style="text-align: center; align-items: center; align-content: center;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Genero</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input type="text" class="form-control" id="Id">
            </div>
            <div class="form-group">
              <label for="pwd">Genero:</label>
              <input type="text" class="form-control" id="Genero">
            </div>            
            <button type="button" class="btn btn-success" (click)="crear()">Crear</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
<table class="table" style="width: 100%;" id="tabla">
  <thead>
    <tr>
      <th scope="col" >#</th>
      <th scope="col">Tipo</th>
      <th scope="col">Botones</th>
    </tr>
  </thead>
  <tr *ngFor="let item of informacion">
    <th>{{item.id}}</th>
     <th>{{item.genero}}</th>
   <th><button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-danger" style="width: 40%">Eliminar</button>
     <button  style="width: 10%;visibility: hidden;" disabled></button>
   <button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-warning" style="width: 40%">Actualizar</button></th>
    </table>
