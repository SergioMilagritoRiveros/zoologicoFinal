<!-- Trigger the modal with a button -->
<div style="margin-top: 5%">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center; align-items: center; align-content: center; margin: 3% 0% 3% 3%">Crear Horario de ALimentacion</button>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog"  style="text-align: center; align-items: center; align-content: center;" >
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" id="crearf">
        <div class="modal-header">
          <h4 class="modal-title">Crear Rating</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>        
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Id:</label>
                <input [ngModel]="idCrear" name="idcrearf" type="number" class="form-control" id="Id"  disabled>
              </div>
              <div class="form-group">
                <label for="pwd">puntuacion:</label>
                <input [ngModel]="horarioDesayunoCrear" name="rating crearf" type="number" class="form-control" id="puntuacion" >
               
              </div>  
              <div class="form-group">
                <label for="pwd">comentarios:</label>
                <input [ngModel]="horarioComidaCrear" name="rating crearf" type="text" class="form-control" id="comentarios" >
               
              </div>            
              <button type="button" class="btn btn-success" (click)="crear()">Crear</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
  
    </div>
  </div>
  <div id="actualizar" class="modal fade" role="dialog"  style="text-align: center; align-items: center; align-content: center;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" id="actualizarf">
        <div class="modal-header">
          <h4 class="modal-title">ActualizarRating</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>        
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Id:</label>
                <input [(ngModel)]="idActualizar" type="number" class="form-control" id="IdActualizar2" name="idactu" disabled>
              </div>
              <div class="form-group">
                <label for="pwd">Puntuacion:</label>
                <input [ngModel]="horarioComidaActualizar" name="rating crearfor" type="number" class="form-control" id="puntuacionactu" >
               
              </div>  
              <div class="form-group">
                <label for="pwd">Comentarios:</label>
                <input [ngModel]="horarioDesayunoActualizar" name="rating crearf" type="text" class="form-control" id="comentariosactu" >
               
              </div>  
                          
              <button type="button" class="btn btn-warning" (click)="actualizar()">Actualizar</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
  
    </div>
  </div>
  <div class="tablex">
  <table class="table" style="width: 100%;text-align: center; align-items: center; align-content: center;" id="tabla">
    <thead>
      <tr>
        <th scope="col" >#</th>
        <th scope="col">Puntuacion</th>
        <th scope="col">Comentarios</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tr *ngFor="let item of informacion">
      <th style="color: white">{{item.id}}</th>
      <th>{{item.Puntuacion}}</th>
       <th>{{item.Comentarios}}</th>
     <th><button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-danger" style="width: 40%">Eliminar</button>
       <button  style="width: 10%;visibility: hidden;" disabled></button>
       <button type="button" (click)="actualizarFormulario(item.id)" class="btn btn-warning" data-toggle="modal" data-target="#actualizar" style="text-align: center; align-items: center; align-content: center;width: 40%;">Actualizar Horario de ALimentacion</button>
  
      </table>
    </div>
    </div>
