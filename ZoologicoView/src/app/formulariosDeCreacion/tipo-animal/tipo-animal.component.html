<div class="container" style="margin-top: 5%">


  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
    style="text-align: center; align-items: center; align-content: center; margin: 3% 0% 3% 3%">Crear
    TipoAnimal</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog"
    style="text-align: center; align-items: center; align-content: center;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" id="createFormulario">
        <div class="modal-header">
          <h4 class="modal-title">Crear TipoAnimal</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input [(ngModel)]="idCrear" type="number" class="form-control" id="Id" name="idcrearf" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">Descripcion:</label>
              <input [(ngModel)]="descripcionCrear" name="descripcionCrearf" type="text" class="form-control"
                id="Descripcion">
            </div>

            <div class="form-group">
              <label for="pwd">Especie:</label>
              <select [(ngModel)]="especieCrear" id="Especie" name="especieCrearf"
                class="browser-default custom-select">
                <option *ngFor="let item of especie" value="{{item.id}}">{{item.especie}}</option>
              </select>
              <div class="form-group">
                <label for="pwd">Genero:</label>
                <select [(ngModel)]="generoCrear" name="generoCrearf" id="Genero" class="browser-default custom-select">
                  <option *ngFor="let item of genero" value="{{item.id}}">{{item.genero}}</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-success" (click)="crear()">Crear</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>

    </div>
  </div>
  <div id="actualizar" class="modal fade" role="dialog"
    style="text-align: center; align-items: center; align-content: center;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Actualizar TipoAnimal</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input [(ngModel)]="idCrear" type="number" class="form-control" id="Id" name="idActualizarf" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">Descripcion:</label>
              <input [(ngModel)]="descripcionCrear" name="descripcionActualizarf" type="text" class="form-control"
                id="Descripcion">
            </div>

            <div class="form-group">
              <label for="pwd">Especie:</label>
              <select [(ngModel)]="especieCrear" id="Especie" name="especieActualizarf"
                class="browser-default custom-select">
                <option *ngFor="let item of especie" value="{{item.id}}">{{item.especie}}</option>
              </select>
              <div class="form-group">
                <label for="pwd">Genero:</label>
                <select [(ngModel)]="generoCrear" name="generoActualizarf" id="Genero" class="browser-default custom-select">
                  <option *ngFor="let item of genero" value="{{item.id}}">{{item.genero}}</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-warning" (click)="actualizar()">Actualizar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>

    </div>
  </div>
  <div id="tablex">
    <table class="table" style="width: 100%; align-content: center; align-items: center; text-align: center;"
      id="tabla">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Especie</th>
          <th scope="col">Genero</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tr *ngFor="let item of informacion">
        <th>{{item.id}}</th>
        <th>{{item.descripcion}}</th>
        <th>{{item.especieID.especie}}</th>
        <th>{{item.generoID.genero}}</th>
        <th><button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-danger"
            style="width: 40%">Eliminar</button>
          <button style="width: 10%;visibility: hidden;" disabled></button>
          <button type="button" (click)="actualizarFormulario(item.id)" class="btn btn-warning" data-toggle="modal"
            data-target="#actualizar"
            style="text-align: center; align-items: center; align-content: center;width: 40%;">Actualizar
            TipoAnimal</button>
      </tr>
    </table>
  </div>
</div>
