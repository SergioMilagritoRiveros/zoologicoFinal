<div class="container" style="margin-top: 5%">


  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
    style="text-align: center; align-items: center; align-content: center; margin: 3% 0% 3% 3%">Crear
    Show</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog"
    style="text-align: center; align-items: center; align-content: center;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" id="createFormulario">
        <div class="modal-header">
          <h4 class="modal-title">Crear Empleado</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input [(ngModel)]="idCrear" type="number" class="form-control" id="Id" name="idcrearf" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">NumeroIdentificacion:</label>
              <input [(ngModel)]="numeroIdentificacionCrear" name="numeroIdentificacionCrearf" type="number"
                class="form-control" id="NumeroIdentificacion">
            </div>
            <div class="form-group">
              <label for="pwd">Nombre:</label>
              <input [(ngModel)]="nombreCrear" name="nombreCrearf" type="text" class="form-control" id="nombre">
              <div class="form-group">
                <label for="pwd">NumeroTelefono:</label>
                <input [(ngModel)]="numeroTelefonoCrear" name="numeroTelefonoCrearf" type="number" class="form-control"
                  id="NumeroTelefonoCrear">
              </div>
              <div class="form-group">
                <label for="pwd">FechaNacimiento:</label>
                <input [(ngModel)]="fechaNacimientoCrear" name="fechaNacimientoCrearf" type="Date" class="form-control"
                  id="FechaNacimientoCrear">
              </div>

            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="pwd">TipoIdentificacion:</label>
                <select [(ngModel)]="tipoIdentificacionCrear" name="TipoIdentificacionCrearf" id="TipoIdentificacion"
                  class="browser-default custom-select">
                  <option *ngFor="let item of TipoIdentificacion" value="{{item.id}}">{{item.tipoIdentificacion}}
                  </option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-success" (click)="crear()">Crear</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>

    </div>
  </div>
  <div id="actualizar" class="modal fade" role="dialog"
    style="text-align: center; align-items: center; align-content: center;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Actualizar Empleado</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input [(ngModel)]="idCrear" type="number" class="form-control" id="Id" name="idcrearf" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">NumeroIdentificacion:</label>
              <input [(ngModel)]="numeroIdentificacionCrear" name="numeroIdentificacionCrearf" type="number"
                class="form-control" id="NumeroIdentificacion">
            </div>
            <div class="form-group">
              <label for="pwd">Nombre:</label>
              <input [(ngModel)]="nombreCrear" name="nombreCrearf" type="text" class="form-control" id="nombre">
              <div class="form-group">
                <label for="pwd">NumeroTelefono:</label>
                <input [(ngModel)]="numeroTelefonoCrear" name="numeroTelefonoCrearf" type="number" class="form-control"
                  id="NumeroTelefonoCrear">
              </div>
              <div class="form-group">
                <label for="pwd">FechaNacimiento:</label>
                <input [(ngModel)]="fechaNacimientoCrear" name="fechaNacimientoCrearf" type="time" class="form-control"
                  id="FechaNacimientoCrear">
              </div>

            </div>
            <div class="form-group">
              
              <div class="form-group">
                <label for="pwd">TipoIdentificacion:</label>
                <select [(ngModel)]="tipoIdentificacionCrear" name="TipoIdentificacionCrearf" id="TipoIdentificacion"
                  class="browser-default custom-select">
                  <option *ngFor="let item of TipoIdentificacion" value="{{item.id}}">{{item.tipoIdentificacion}}
                  </option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-warning" (click)="actualizar()">Actualizar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>

    </div>
  </div>
  <div id="tablex">
    <table class="table" style="width: 100%; align-content: center; align-items: center; text-align: center;"
      id="tabla">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NumeroIdentificacion</th>
          <th scope="col">Nombre</th>
          <th scope="col">NumeroTelefono</th>
          <th scope="col">FechaNacimiento</th>
          <th scope="col">TipoIdentificacion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tr *ngFor="let item of informacion">
        <th style="color: white">{{item.id}}</th>
        <th>{{item.numeroIdentificacion}}</th>
        <th>{{item.nombreEmpleado}}</th>
        <th>{{item.numeroTelefono}}</th>
        <th>{{item.nacimiento}}</th>
        <th>
          <div *ngFor="let item3 of TipoIdentificacion">
            <th *ngIf="item3.id==item.tipoIdentificacionID">{{item3.tipoIdentificacion}}</th>
          </div>
        </th>
      
        <th><button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-danger"
            style="width: 40%">Eliminar</button>
          <button style="width: 10%;visibility: hidden;" disabled></button>
          <button type="button" (click)="actualizarFormulario(item.id)" class="btn btn-warning" data-toggle="modal"
            data-target="#actualizar"
            style="text-align: center; align-items: center; align-content: center;width: 40%;">Actualizar<br>
            empleado</button>
      </tr>
    </table>
  </div>
</div>
