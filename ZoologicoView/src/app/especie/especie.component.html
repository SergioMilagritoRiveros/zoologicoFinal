<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center; align-items: center; align-content: center; margin: 3% 0% 3% 3%">Crear Especie</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog"  style="text-align: center; align-items: center; align-content: center;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Especie</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input type="text" class="form-control" id="Id" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">Especie:</label>
              <input type="text" class="form-control" id="Especie">
            </div>            
            <button type="button" class="btn btn-success" (click)="crear()">Crear</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
<div id="actualizar" class="modal fade" role="dialog"  style="text-align: center; align-items: center; align-content: center;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Actualizar Especie</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Id:</label>
              <input type="text" class="form-control" id="IdActualizar" disabled>
            </div>
            <div class="form-group">
              <label for="pwd">Especie:</label>
              <input type="text" class="form-control" id="EspecieActualizar">
            </div>            
            <button type="button" class="btn btn-warning" (click)="actualizar()">Actualizar</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
<table class="table" style="width: 100%; align-content: center; align-items: center; text-align: center;" id="tabla">
  <thead>
    <tr>
      <th scope="col" >#</th>
      <th scope="col">Especie</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tr *ngFor="let item of informacion">
   <th>{{item.id}}</th>
    <th>{{item.especie}}</th>
  <th><button id="{{item.id}}" (click)="eliminar(item.id)" class="btn btn-danger" style="width: 40%">Eliminar</button>
    <button  style="width: 10%;visibility: hidden;" disabled></button>
    <button type="button" (click)="actualizarFormulario(item.id)" class="btn btn-warning" data-toggle="modal" data-target="#actualizar" style="text-align: center; align-items: center; align-content: center;width: 40%;">Actualizar Especie</button>
    </tr>
    </table>
